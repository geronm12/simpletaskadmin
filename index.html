<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <title>Rolling Code 33i</title>
  </head>
  <body>
    <div class="container-fluid parent">
      <div class="left-container">
        <form>
          <div class="mb-3">
            <label for="#textarea" class="form-label">Tarea a Realizar</label>
            <textarea id="textarea" class="form-control"> </textarea>
          </div>
          <div class="mb-3">
            <input type="checkbox" id="urgente" />
            <label for="urgente">Urgente</label>
          </div>
          <button class="btn btn-primary" id="guardar">Guardar</button>
          <button class="btn btn-danger" id="limpiar">Limpiar</button>
        </form>
      </div>
      <div class="right-container">
        <ul id="items"></ul>
      </div>
    </div>
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="#textarea1" class="form-label"
                  >Tarea a Realizar</label
                >
                <textarea id="textarea1" class="form-control"> </textarea>
              </div>
              <div class="mb-3">
                <input type="checkbox" id="urgente1" />
                <label for="urgente1">Urgente</label>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              id="close"
            >
              Cerrar
            </button>
            <button type="button" class="btn btn-primary" id="guardarmod">
              Guardar
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>
  <script src="index.js"></script>
</html>
